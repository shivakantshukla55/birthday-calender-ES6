<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Birthday Calendar | Home</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
        <div class="wrapper">
          <h1>birthday cal</h1>
        </div>
      </header>
      <!--header section ends-->
      <!--main section start-->
      <main>
        <div class="wrapper">
          <ul class="days-container" id="days-container">
            <li class="mon">
              <h2>mon</h2>
            </li>
            <li class="tue">
              <h2>tue</h2>
            </li>
            <li class="wed">
              <h2>wed</h2>
            </li>
            <li class="thu">
              <h2>thu</h2>
            </li>
            <li class="fri">
              <h2>fri</h2>
            </li>
            <li class="sat">
              <h2>sat</h2>
            </li>
            <li class="sun">
              <h2>sun</h2>
            </li>
          </ul>
          <form action="#FIXME" method="POST">
            <textarea id="json-container"></textarea>
            <div class="user-field">
              <span>year</span>
              <div class="year-input">
                <input type="text" id="year-input">
                <span id="error-msg" class="error-msg disable">please enter year</span>
              </div>
              <button type="submit" id="update-btn">update</button>
            </div>
          </form>
        </div>
      </main>
      <!--main section end-->
      <!--footer section start-->
      <footer>      
      </footer>
      <!--footer section end-->
    </div>
    <!--container end-->
    <!-- javascript link  -->
    <script src="./assets/Js/script.js"></script>
  </body>
</html>
